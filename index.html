<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script lang="text/javascript" src="jquery/jquery.js"></script>
</head>
<body>
	<div data-role="page" id="playgame">
		<header>
			<div class="scoreboard">
				Score: <span id="score">0000</span>
			</div>
		</header>
		<h1 id="lastword">Word
		</h1>
		<div id="middlepanel" align="right">
			<span id="error" onload="fade()"> 
				ERROR
			</span>
			<span id="timer">
				10
			</span>
		</div>
		<div>
			<form id="nextwordpanel" onsubmit="checkAnswer(); return false;">
	<!--
				<div id="nextword">
					<span id="firstletter">
					</span>
					<span id="restofword">
					</span>
				</div>
	-->
				<input id="firstletter" type="text" disabled="disabled"/>
				<input type="text" maxlength="16" autocomplete="off" spellcheck="off" autofocus="autofocus" id="nextword" />
				<input type="submit" value="try" id="tryword" />
			</form>
		</div>
		<script type="text/javascript" src="game.js"></script>
	</div>
</body>
</html>
